<script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'icon.png',
                addGlossToIcon: true,
                startupScreen: 'Default2.png',
                statusBar: 'black',
            });
			
			    $(document).ready(function() { 
    $.ajax({ 
                type: "GET", 
                url: "http://www.webspaceinvader.com/rsslib/rss.xml", 
                dataType: "xml", 
                success: parseXml, 
                error: errorMsg 
        }); 
        function parseXml(xml) 
        { 
                $('#output').empty(); 
                $(xml).find("item").each(function() 
                { 
                        var title = $(this).find('title').text();
                        var pubDate = $(this).find('pubDate').text();
                        var desc = $(this).find('description').text(); 
                        var listItem = $('<li class="myrss">' + title + '<br/>' +
pubDate + '<br/>' + desc + '</li>');
                        $("#output").append(listItem);
                });
        }
        function errorMsg() { 
                $("#output").append("error getting xml feed"); 
        } 
  });

</script>
